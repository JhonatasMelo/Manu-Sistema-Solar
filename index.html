<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

<title>Sistema Solar Interativo</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    touch-action: none;
}

body {
    background: radial-gradient(circle at center, #020824, #000);
    height: 100vh;
    overflow: hidden;
    font-family: Arial, sans-serif;
    color: white;
}

/* ================= ESTRELAS ================= */
.star-layer {
    position: fixed;
    inset: 0;
    pointer-events: none;
    animation: moveStars linear infinite;
}

.layer1 {
    background:
        radial-gradient(1px 1px at 10% 20%, white, transparent),
        radial-gradient(1px 1px at 40% 70%, white, transparent),
        radial-gradient(1px 1px at 80% 30%, white, transparent);
    animation-duration: 200s;
    opacity: .6;
}

.layer2 {
    background:
        radial-gradient(2px 2px at 20% 50%, white, transparent),
        radial-gradient(2px 2px at 70% 80%, white, transparent);
    animation-duration: 300s;
    opacity: .4;
}

.layer3 {
    background:
        radial-gradient(3px 3px at 50% 40%, white, transparent),
        radial-gradient(2px 2px at 90% 60%, white, transparent);
    animation-duration: 420s;
    opacity: .25;
}

@keyframes moveStars {
    from { transform: translateY(0); }
    to   { transform: translateY(-2000px); }
}

/* ================= CONTROLES ================= */
.controls {
    position: fixed;
    top: 10px;
    right: 10px;
    z-index: 50;
}

button {
    padding: 10px 14px;
    border: none;
    border-radius: 10px;
    background: #1e90ff;
    color: white;
    font-weight: bold;
}

/* ================= SISTEMA ================= */
.wrapper {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.solar-system {
    position: relative;
    width: 90vmin;
    height: 90vmin;
    transition: transform .15s ease;
}

/* Sol */
.sun {
    position: absolute;
    width: 80px;
    height: 80px;
    background: radial-gradient(circle, #fff59d, #f9a825, #f57f17);
    border-radius: 50%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    box-shadow: 0 0 80px 40px rgba(255,180,0,.9);
}

/* Órbitas */
.orbit {
    position: absolute;
    border: 1px solid rgba(255,255,255,.15);
    border-radius: 50%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: rotate linear infinite;
}

@keyframes rotate {
    from { transform: translate(-50%, -50%) rotate(0deg); }
    to   { transform: translate(-50%, -50%) rotate(360deg); }
}

/* Planetas */
.planet-container {
    position: absolute;
    top: 50%;
    right: -14px;
    transform: translateY(-50%);
    text-align: center;
    cursor: pointer;
}

.planet {
    border-radius: 50%;
    margin: auto;
}

.label {
    font-size: 11px;
    opacity: .85;
}

/* Órbitas */
.mercury-orbit { width: 18%; height: 18%; animation-duration: 6s; }
.venus-orbit   { width: 25%; height: 25%; animation-duration: 9s; }
.earth-orbit   { width: 33%; height: 33%; animation-duration: 12s; }
.mars-orbit    { width: 41%; height: 41%; animation-duration: 16s; }
.jupiter-orbit { width: 52%; height: 52%; animation-duration: 28s; }
.saturn-orbit  { width: 65%; height: 65%; animation-duration: 36s; }
.uranus-orbit  { width: 77%; height: 77%; animation-duration: 50s; }
.neptune-orbit { width: 90%; height: 90%; animation-duration: 65s; }

/* Planetas */
.mercury { width: 8px; height: 8px; background: #aaa; }
.venus { width: 14px; height: 14px; background: #d4a017; }
.earth { width: 15px; height: 15px; background: radial-gradient(circle,#4facfe,#2ecc71,#1e3799); }
.mars { width: 12px; height: 12px; background: #c0392b; }
.jupiter { width: 34px; height: 34px; background: linear-gradient(#e0c097,#cfa670,#e0c097); }
.saturn {
    width: 30px;
    height: 30px;
    background: #e6d3a3;
    position: relative;
}
.saturn::after {
    content: "";
    position: absolute;
    width: 50px;
    height: 14px;
    border: 2px solid #d6c18a;
    border-radius: 50%;
    top: 8px;
    left: -10px;
}
.uranus { width: 22px; height: 22px; background: #6fdad1; }
.neptune { width: 22px; height: 22px; background: #3b5bdb; }

/* ================= MENININHA ================= */
.girl {
    position: fixed;
    right: 6%;
    bottom: 18%;
    z-index: 30;
    animation: floatGirl 5s ease-in-out infinite;
    pointer-events: none;
    filter: drop-shadow(0 0 12px rgba(255,255,255,0.4));
}

@keyframes floatGirl {
    0%   { transform: translateY(0); }
    50%  { transform: translateY(-20px); }
    100% { transform: translateY(0); }
}

@media (max-width: 600px) {
    .girl {
        right: 4%;
        bottom: 22%;
        transform: scale(0.85);
    }
}

/* MODAL */
.info {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,.75);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 100;
}

.info-box {
    background: #0d1b2a;
    padding: 20px;
    border-radius: 14px;
    max-width: 320px;
    text-align: center;
}
</style>
</head>

<body>

<!-- ESTRELAS -->
<div class="star-layer layer1"></div>
<div class="star-layer layer2"></div>
<div class="star-layer layer3"></div>

<!-- MENININHA -->
<div class="girl">
<svg width="90" height="140" viewBox="0 0 90 140">
    <circle cx="45" cy="32" r="22" fill="#3b2f2f"/>
    <circle cx="45" cy="35" r="18" fill="#f2c9ac"/>
    <circle cx="38" cy="33" r="2.5" fill="#000"/>
    <circle cx="52" cy="33" r="2.5" fill="#000"/>
    <path d="M38 40 Q45 45 52 40" stroke="#000" stroke-width="2" fill="none"/>
    <rect x="30" y="55" width="30" height="40" rx="10" fill="#ff6fae"/>
    <rect x="18" y="60" width="12" height="35" rx="6" fill="#f2c9ac"/>
    <rect x="60" y="60" width="12" height="35" rx="6" fill="#f2c9ac"/>
    <rect x="35" y="95" width="8" height="30" rx="4" fill="#6c63ff"/>
    <rect x="47" y="95" width="8" height="30" rx="4" fill="#6c63ff"/>
</svg>
</div>

<div class="controls">
    <button id="fullscreenBtn">Tela cheia</button>
</div>

<div class="wrapper">
<div class="solar-system" id="solar">

<div class="sun"></div>

<!-- PLANETAS -->
<div class="orbit mercury-orbit"><div class="planet-container" data-name="Mercúrio" data-info="Mais próximo do Sol e sem atmosfera."><div class="planet mercury"></div><div class="label">Mercúrio</div></div></div>
<div class="orbit venus-orbit"><div class="planet-container" data-name="Vênus" data-info="O planeta mais quente do Sistema Solar."><div class="planet venus"></div><div class="label">Vênus</div></div></div>
<div class="orbit earth-orbit"><div class="planet-container" data-name="Terra" data-info="Nosso lar com água líquida."><div class="planet earth"></div><div class="label">Terra</div></div></div>
<div class="orbit mars-orbit"><div class="planet-container" data-name="Marte" data-info="Planeta vermelho com calotas polares."><div class="planet mars"></div><div class="label">Marte</div></div></div>
<div class="orbit jupiter-orbit"><div class="planet-container" data-name="Júpiter" data-info="Maior planeta do Sistema Solar."><div class="planet jupiter"></div><div class="label">Júpiter</div></div></div>
<div class="orbit saturn-orbit"><div class="planet-container" data-name="Saturno" data-info="Famoso por seus anéis."><div class="planet saturn"></div><div class="label">Saturno</div></div></div>
<div class="orbit uranus-orbit"><div class="planet-container" data-name="Urano" data-info="Gira quase de lado."><div class="planet uranus"></div><div class="label">Urano</div></div></div>
<div class="orbit neptune-orbit"><div class="planet-container" data-name="Netuno" data-info="Muito frio e ventos extremos."><div class="planet neptune"></div><div class="label">Netuno</div></div></div>

</div>
</div>

<!-- MODAL -->
<div class="info" id="infoBox">
    <div class="info-box">
        <h2 id="infoTitle"></h2>
        <p id="infoText"></p>
        <button onclick="closeInfo()">Fechar</button>
    </div>
</div>

<script>
const solar = document.getElementById("solar");
let scale = 1;
let posX = 0, posY = 0;
let lastX, lastY;

/* zoom mouse */
document.addEventListener("wheel", e => {
    e.preventDefault();
    scale += e.deltaY * -0.001;
    scale = Math.min(Math.max(0.5, scale), 3);
    updateTransform();
}, { passive: false });

/* toque */
document.addEventListener("touchstart", e => {
    if (e.touches.length === 1) {
        lastX = e.touches[0].clientX;
        lastY = e.touches[0].clientY;
    }
});

document.addEventListener("touchmove", e => {
    if (e.touches.length === 1) {
        const dx = e.touches[0].clientX - lastX;
        const dy = e.touches[0].clientY - lastY;
        posX += dx;
        posY += dy;
        lastX = e.touches[0].clientX;
        lastY = e.touches[0].clientY;
        updateTransform();
    }

    if (e.touches.length === 2) {
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        const dist = Math.sqrt(dx*dx + dy*dy);
        if (!window.startDist) window.startDist = dist;
        else {
            scale += (dist - window.startDist) * 0.002;
            scale = Math.min(Math.max(0.5, scale), 3);
            window.startDist = dist;
            updateTransform();
        }
    }
}, { passive: false });

document.addEventListener("touchend", () => window.startDist = null);

function updateTransform() {
    solar.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
}

/* info planetas */
document.querySelectorAll(".planet-container").forEach(p => {
    p.onclick = () => {
        infoTitle.textContent = p.dataset.name;
        infoText.textContent = p.dataset.info;
        infoBox.style.display = "flex";
    };
});

function closeInfo() {
    infoBox.style.display = "none";
}

/* fullscreen */
fullscreenBtn.onclick = () => {
    if (!document.fullscreenElement)
        document.documentElement.requestFullscreen();
    else
        document.exitFullscreen();
};
</script>

</body>
</html>
