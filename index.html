<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

<title>Sistema Solar Interativo</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    touch-action: none;
}

body {
    background: radial-gradient(circle at center, #020824, #000);
    height: 100vh;
    overflow: hidden;
    font-family: Arial, sans-serif;
    color: white;
}

/* ⭐ ESTRELAS */
.star-layer {
    position: fixed;
    inset: 0;
    pointer-events: none;
    animation: moveStars linear infinite;
}

.layer1 {
    background:
        radial-gradient(1px 1px at 10% 20%, white, transparent),
        radial-gradient(1px 1px at 30% 70%, white, transparent),
        radial-gradient(1px 1px at 80% 40%, white, transparent);
    animation-duration: 200s;
    opacity: .6;
}

.layer2 {
    background:
        radial-gradient(2px 2px at 20% 50%, white, transparent),
        radial-gradient(2px 2px at 70% 80%, white, transparent);
    animation-duration: 300s;
    opacity: .4;
}

.layer3 {
    background:
        radial-gradient(3px 3px at 50% 30%, white, transparent),
        radial-gradient(2px 2px at 90% 60%, white, transparent);
    animation-duration: 400s;
    opacity: .25;
}

@keyframes moveStars {
    from { transform: translateY(0); }
    to   { transform: translateY(-2000px); }
}

/* CONTROLES */
.controls {
    position: fixed;
    top: 10px;
    right: 10px;
    z-index: 100;
}

button {
    padding: 10px 14px;
    border: none;
    border-radius: 10px;
    background: #1e90ff;
    color: white;
    font-weight: bold;
}

/* ÁREA PRINCIPAL */
.wrapper {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.solar-system {
    position: relative;
    width: 90vmin;
    height: 90vmin;
    transition: transform .15s ease;
}

/* SOL */
.sun {
    position: absolute;
    width: 80px;
    height: 80px;
    background: radial-gradient(circle, #fff59d, #f9a825, #f57f17);
    border-radius: 50%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    box-shadow: 0 0 80px 40px rgba(255,180,0,.9);
}

/* ÓRBITAS */
.orbit {
    position: absolute;
    border: 1px solid rgba(255,255,255,.15);
    border-radius: 50%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: rotate linear infinite;
}

@keyframes rotate {
    from { transform: translate(-50%, -50%) rotate(0deg); }
    to   { transform: translate(-50%, -50%) rotate(360deg); }
}

/* PLANETAS */
.planet-container {
    position: absolute;
    top: 50%;
    right: -14px;
    transform: translateY(-50%);
    cursor: grab;
    touch-action: none;
}

.planet-container.dragging {
    cursor: grabbing;
    z-index: 999;
}

.planet {
    border-radius: 50%;
    margin: auto;
}

.label {
    font-size: 11px;
    opacity: .85;
    text-align: center;
}

/* tamanhos */
.mercury-orbit { width: 18%; height: 18%; animation-duration: 6s; }
.venus-orbit   { width: 25%; height: 25%; animation-duration: 9s; }
.earth-orbit   { width: 33%; height: 33%; animation-duration: 12s; }
.mars-orbit    { width: 41%; height: 41%; animation-duration: 16s; }
.jupiter-orbit { width: 52%; height: 52%; animation-duration: 28s; }
.saturn-orbit  { width: 65%; height: 65%; animation-duration: 36s; }
.uranus-orbit  { width: 77%; height: 77%; animation-duration: 50s; }
.neptune-orbit { width: 90%; height: 90%; animation-duration: 65s; }

/* planetas */
.mercury { width: 8px; height: 8px; background: #aaa; }
.venus   { width: 14px; height: 14px; background: #d4a017; }
.earth   { width: 15px; height: 15px; background: radial-gradient(circle,#4facfe,#2ecc71,#1e3799); }
.mars    { width: 12px; height: 12px; background: #c0392b; }
.jupiter { width: 34px; height: 34px; background: linear-gradient(#e0c097,#cfa670,#e0c097); }
.saturn  { width: 30px; height: 30px; background: #e6d3a3; position: relative; }
.saturn::after {
    content: "";
    position: absolute;
    width: 50px;
    height: 14px;
    border: 2px solid #d6c18a;
    border-radius: 50%;
    top: 8px;
    left: -10px;
}
.uranus { width: 22px; height: 22px; background: #6fdad1; }
.neptune { width: 22px; height: 22px; background: #3b5bdb; }

/* ===== EMANUELLE ===== */
.girl {
    position: absolute;
    left: 65%;
    top: 40%;
    animation: floatGirl 6s ease-in-out infinite;
    text-align: center;
    filter: drop-shadow(0 0 10px rgba(255,255,255,.4));
}

.girl span {
    font-size: 12px;
    opacity: .9;
}

@keyframes floatGirl {
    0%   { transform: translateY(0) rotate(0deg); }
    50%  { transform: translateY(-20px) rotate(2deg); }
    100% { transform: translateY(0); }
}

/* MODAL */
.info {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,.75);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 200;
}

.info-box {
    background: #0d1b2a;
    padding: 20px;
    border-radius: 14px;
    max-width: 320px;
    text-align: center;
}
</style>
</head>

<body>

<div class="star-layer layer1"></div>
<div class="star-layer layer2"></div>
<div class="star-layer layer3"></div>

<div class="controls">
    <button id="fullscreenBtn">Tela cheia</button>
</div>

<div class="wrapper">
<div class="solar-system" id="solar">

<div class="sun"></div>

<!-- EMANUELLE -->
<div class="girl">
<svg width="90" height="140" viewBox="0 0 90 140">
    <!-- cabelo cacheado -->
    <g fill="#3b2f2f">
        <circle cx="30" cy="25" r="12"/>
        <circle cx="45" cy="18" r="14"/>
        <circle cx="60" cy="25" r="12"/>
        <circle cx="28" cy="40" r="14"/>
        <circle cx="62" cy="40" r="14"/>
    </g>

    <circle cx="45" cy="40" r="18" fill="#f2c9ac"/>
    <circle cx="38" cy="40" r="2.5"/>
    <circle cx="52" cy="40" r="2.5"/>
    <path d="M38 46 Q45 52 52 46" stroke="#000" stroke-width="2" fill="none"/>

    <rect x="30" y="60" width="30" height="40" rx="10" fill="#ff6fae"/>
    <rect x="18" y="65" width="12" height="35" rx="6" fill="#f2c9ac"/>
    <rect x="60" y="65" width="12" height="35" rx="6" fill="#f2c9ac"/>
    <rect x="35" y="100" width="8" height="30" rx="4" fill="#6c63ff"/>
    <rect x="47" y="100" width="8" height="30" rx="4" fill="#6c63ff"/>
</svg>
<span>Emanuelle</span>
</div>

<!-- PLANETAS -->
<div class="orbit mercury-orbit"><div class="planet-container" data-name="Mercúrio" data-info="Mais próximo do Sol."><div class="planet mercury"></div><div class="label">Mercúrio</div></div></div>
<div class="orbit venus-orbit"><div class="planet-container" data-name="Vênus" data-info="Planeta mais quente."><div class="planet venus"></div><div class="label">Vênus</div></div></div>
<div class="orbit earth-orbit"><div class="planet-container" data-name="Terra" data-info="Nosso planeta com vida."><div class="planet earth"></div><div class="label">Terra</div></div></div>
<div class="orbit mars-orbit"><div class="planet-container" data-name="Marte" data-info="Planeta vermelho."><div class="planet mars"></div><div class="label">Marte</div></div></div>
<div class="orbit jupiter-orbit"><div class="planet-container" data-name="Júpiter" data-info="Maior planeta do sistema."><div class="planet jupiter"></div><div class="label">Júpiter</div></div></div>
<div class="orbit saturn-orbit"><div class="planet-container" data-name="Saturno" data-info="Planeta dos anéis."><div class="planet saturn"></div><div class="label">Saturno</div></div></div>
<div class="orbit uranus-orbit"><div class="planet-container" data-name="Urano" data-info="Gira inclinado."><div class="planet uranus"></div><div class="label">Urano</div></div></div>
<div class="orbit neptune-orbit"><div class="planet-container" data-name="Netuno" data-info="Muito frio e distante."><div class="planet neptune"></div><div class="label">Netuno</div></div></div>

</div>
</div>

<div class="info" id="infoBox">
    <div class="info-box">
        <h2 id="infoTitle"></h2>
        <p id="infoText"></p>
        <button onclick="closeInfo()">Fechar</button>
    </div>
</div>

<script>
const solar = document.getElementById("solar");
let scale = 1, posX = 0, posY = 0;

/* ZOOM E PAN */
document.addEventListener("wheel", e => {
    e.preventDefault();
    scale += e.deltaY * -0.001;
    scale = Math.min(Math.max(0.5, scale), 3);
    updateTransform();
}, { passive: false });

let lastX, lastY, startDist;
let draggingPlanet = null;

document.addEventListener("touchstart", e => {
    if (e.touches.length === 1) {
        lastX = e.touches[0].clientX;
        lastY = e.touches[0].clientY;
    }
});

document.addEventListener("touchmove", e => {
    if (e.touches.length === 1 && !draggingPlanet) {
        posX += e.touches[0].clientX - lastX;
        posY += e.touches[0].clientY - lastY;
        lastX = e.touches[0].clientX;
        lastY = e.touches[0].clientY;
        updateTransform();
    }

    if (e.touches.length === 2) {
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        const dist = Math.sqrt(dx*dx + dy*dy);
        if (!startDist) startDist = dist;
        else {
            scale += (dist - startDist) * 0.002;
            scale = Math.min(Math.max(0.5, scale), 3);
            startDist = dist;
            updateTransform();
        }
    }
}, { passive: false });

document.addEventListener("touchend", () => startDist = null);

function updateTransform() {
    solar.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
}

/* === DRAG DOS PLANETAS === */
document.querySelectorAll(".planet-container").forEach(planet => {

    planet.addEventListener("mousedown", e => startDrag(e, planet));
    planet.addEventListener("touchstart", e => startDrag(e, planet), { passive: false });

    planet.addEventListener("click", () => {
        if (draggingPlanet) return;
        infoTitle.textContent = planet.dataset.name;
        infoText.textContent = planet.dataset.info;
        infoBox.style.display = "flex";
    });
});

function startDrag(e, planet) {
    e.preventDefault();
    draggingPlanet = planet;
    planet.classList.add("dragging");

    const orbit = planet.closest(".orbit");
    if (orbit) orbit.style.animationPlayState = "paused";

    const rect = planet.getBoundingClientRect();
    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
    const clientY = e.touches ? e.touches[0].clientY : e.clientY;

    planet._offsetX = clientX - rect.left;
    planet._offsetY = clientY - rect.top;
}

document.addEventListener("mousemove", moveDrag);
document.addEventListener("touchmove", moveDrag, { passive: false });

function moveDrag(e) {
    if (!draggingPlanet) return;

    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
    const clientY = e.touches ? e.touches[0].clientY : e.clientY;

    const parent = solar.getBoundingClientRect();

    draggingPlanet.style.position = "absolute";
    draggingPlanet.style.left = (clientX - parent.left - draggingPlanet._offsetX) + "px";
    draggingPlanet.style.top  = (clientY - parent.top - draggingPlanet._offsetY) + "px";
}

document.addEventListener("mouseup", stopDrag);
document.addEventListener("touchend", stopDrag);

function stopDrag() {
    if (!draggingPlanet) return;

    const orbit = draggingPlanet.closest(".orbit");
    if (orbit) orbit.style.animationPlayState = "running";

    draggingPlanet.classList.remove("dragging");
    draggingPlanet = null;
}

/* MODAL */
function closeInfo() {
    infoBox.style.display = "none";
}

/* FULLSCREEN */
fullscreenBtn.onclick = () => {
    if (!document.fullscreenElement)
        document.documentElement.requestFullscreen();
    else
        document.exitFullscreen();
};
</script>

</body>
</html>
