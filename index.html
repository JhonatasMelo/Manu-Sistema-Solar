<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Sistema Solar Interativo</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: radial-gradient(circle at center, #050b2e, #000);
    height: 100vh;
    overflow: hidden;
    font-family: Arial, sans-serif;
    color: white;
}

/* ================= ESTRELAS ================= */
.stars, .stars::after {
    position: fixed;
    inset: 0;
    background-image:
        radial-gradient(1px 1px at 20% 30%, white, transparent),
        radial-gradient(1px 1px at 80% 70%, white, transparent),
        radial-gradient(1px 1px at 50% 50%, white, transparent),
        radial-gradient(1px 1px at 10% 80%, white, transparent),
        radial-gradient(1px 1px at 90% 20%, white, transparent);
    animation: starsMove 140s linear infinite;
    opacity: 0.7;
}

.stars::after {
    content: "";
    opacity: 0.4;
    animation-duration: 260s;
}

@keyframes starsMove {
    from { transform: translateY(0); }
    to   { transform: translateY(-1400px); }
}

/* ================= CONTROLES ================= */
.controls {
    position: fixed;
    top: 10px;
    right: 10px;
    z-index: 50;
    display: flex;
    gap: 10px;
}

button {
    padding: 10px 14px;
    border: none;
    border-radius: 10px;
    background: #1e90ff;
    color: white;
    font-weight: bold;
    font-size: 14px;
}

/* ================= WRAPPER ================= */
.wrapper {
    width: 100%;
    height: 100%;
    overflow: hidden;
    touch-action: none;
    display: flex;
    justify-content: center;
    align-items: center;
}

.solar-system {
    position: relative;
    width: 110vmin;
    height: 110vmin;
    transform-origin: center;
    transition: transform 0.1s ease-out;
}

/* ================= SOL ================= */
.sun {
    position: absolute;
    width: 90px;
    height: 90px;
    background: radial-gradient(circle, #fff9c4, #fbc02d, #f57f17);
    border-radius: 50%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    box-shadow: 0 0 90px 40px rgba(255, 170, 0, 0.9);
}

/* ================= ÓRBITAS ================= */
.orbit {
    position: absolute;
    border: 1px solid rgba(255,255,255,.15);
    border-radius: 50%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: rotate linear infinite;
}

@keyframes rotate {
    from { transform: translate(-50%, -50%) rotate(0deg); }
    to   { transform: translate(-50%, -50%) rotate(360deg); }
}

/* ================= PLANETAS ================= */
.planet-container {
    position: absolute;
    top: 50%;
    right: -18px;
    transform: translateY(-50%);
    text-align: center;
    cursor: pointer;
}

.planet {
    border-radius: 50%;
    margin: auto;
    transition: transform 0.2s ease;
}

.planet-container:active .planet {
    transform: scale(1.3);
}

.label {
    font-size: 11px;
    margin-top: 4px;
    opacity: 0.9;
}

/* ÓRBITAS */
.mercury-orbit { width: 20%; height: 20%; animation-duration: 6s; }
.venus-orbit   { width: 28%; height: 28%; animation-duration: 9s; }
.earth-orbit   { width: 36%; height: 36%; animation-duration: 12s; }
.mars-orbit    { width: 45%; height: 45%; animation-duration: 16s; }
.jupiter-orbit { width: 58%; height: 58%; animation-duration: 28s; }
.saturn-orbit  { width: 72%; height: 72%; animation-duration: 36s; }
.uranus-orbit  { width: 85%; height: 85%; animation-duration: 50s; }
.neptune-orbit { width: 98%; height: 98%; animation-duration: 65s; }

/* TAMANHOS MAIS VISÍVEIS NO CELULAR */
.mercury { width: 10px; height: 10px; background: #aaa; }
.venus   { width: 16px; height: 16px; background: #d4a017; }
.earth   { width: 18px; height: 18px; background: radial-gradient(circle,#4facfe,#2ecc71,#1e3799); }
.mars    { width: 14px; height: 14px; background: #c0392b; }
.jupiter { width: 38px; height: 38px; background: linear-gradient(#e0c097,#cfa670,#e0c097); }
.saturn  { width: 32px; height: 32px; background: #e6d3a3; position: relative; }

.saturn::after {
    content: "";
    position: absolute;
    width: 54px;
    height: 16px;
    border: 2px solid #d6c18a;
    border-radius: 50%;
    top: 8px;
    left: -11px;
}

.uranus  { width: 24px; height: 24px; background: #6fdad1; }
.neptune { width: 24px; height: 24px; background: #3b5bdb; }

/* ================= MODAL ================= */
.info {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.75);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 200;
}

.info-box {
    background: #0b1d33;
    padding: 22px;
    border-radius: 14px;
    max-width: 320px;
    text-align: center;
    box-shadow: 0 0 25px rgba(0,0,0,.7);
}

.info-box h2 {
    margin-bottom: 10px;
}

.info-box button {
    margin-top: 15px;
    background: crimson;
}
</style>
</head>

<body>

<div class="stars"></div>

<div class="controls">
    <button id="fullscreenBtn">Tela cheia</button>
</div>

<div class="wrapper" id="wrapper">
    <div class="solar-system" id="solar">

        <div class="sun"></div>

        <!-- PLANETAS -->
        <div class="orbit mercury-orbit">
            <div class="planet-container" data-name="Mercúrio" data-info="Planeta mais próximo do Sol, sem atmosfera significativa.">
                <div class="planet mercury"></div>
                <div class="label">Mercúrio</div>
            </div>
        </div>

        <div class="orbit venus-orbit">
            <div class="planet-container" data-name="Vênus" data-info="O planeta mais quente do Sistema Solar.">
                <div class="planet venus"></div>
                <div class="label">Vênus</div>
            </div>
        </div>

        <div class="orbit earth-orbit">
            <div class="planet-container" data-name="Terra" data-info="Nosso lar — único planeta conhecido com vida.">
                <div class="planet earth"></div>
                <div class="label">Terra</div>
            </div>
        </div>

        <div class="orbit mars-orbit">
            <div class="planet-container" data-name="Marte" data-info="Planeta vermelho, possível futuro da exploração humana.">
                <div class="planet mars"></div>
                <div class="label">Marte</div>
            </div>
        </div>

        <div class="orbit jupiter-orbit">
            <div class="planet-container" data-name="Júpiter" data-info="Maior planeta do sistema, gigante gasoso.">
                <div class="planet jupiter"></div>
                <div class="label">Júpiter</div>
            </div>
        </div>

        <div class="orbit saturn-orbit">
            <div class="planet-container" data-name="Saturno" data-info="Famoso por seus belíssimos anéis.">
                <div class="planet saturn"></div>
                <div class="label">Saturno</div>
            </div>
        </div>

        <div class="orbit uranus-orbit">
            <div class="planet-container" data-name="Urano" data-info="Gira inclinado quase de lado.">
                <div class="planet uranus"></div>
                <div class="label">Urano</div>
            </div>
        </div>

        <div class="orbit neptune-orbit">
            <div class="planet-container" data-name="Netuno" data-info="O planeta mais distante e muito frio.">
                <div class="planet neptune"></div>
                <div class="label">Netuno</div>
            </div>
        </div>

    </div>
</div>

<!-- MODAL -->
<div class="info" id="infoBox">
    <div class="info-box">
        <h2 id="infoTitle"></h2>
        <p id="infoText"></p>
        <button onclick="closeInfo()">Fechar</button>
    </div>
</div>

<script>
const solar = document.getElementById("solar");
let scale = 1;
let posX = 0, posY = 0;
let lastX, lastY;

/* ZOOM COM PINÇA */
let startDist = null;

document.addEventListener("touchmove", e => {
    if (e.touches.length === 2) {
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        const dist = Math.sqrt(dx * dx + dy * dy);

        if (!startDist) startDist = dist;
        else {
            scale += (dist - startDist) * 0.002;
            scale = Math.min(Math.max(0.6, scale), 3);
            updateTransform();
            startDist = dist;
        }
    }
}, { passive: false });

document.addEventListener("touchend", () => startDist = null);

/* ARRASTAR COM UM DEDO */
document.addEventListener("touchstart", e => {
    if (e.touches.length === 1) {
        lastX = e.touches[0].clientX;
        lastY = e.touches[0].clientY;
    }
});

document.addEventListener("touchmove", e => {
    if (e.touches.length === 1) {
        const dx = e.touches[0].clientX - lastX;
        const dy = e.touches[0].clientY - lastY;

        posX += dx;
        posY += dy;

        updateTransform();

        lastX = e.touches[0].clientX;
        lastY = e.touches[0].clientY;
    }
}, { passive: false });

function updateTransform() {
    solar.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
}

/* clique nos planetas */
document.querySelectorAll(".planet-container").forEach(p => {
    p.addEventListener("click", () => {
        document.getElementById("infoTitle").textContent = p.dataset.name;
        document.getElementById("infoText").textContent = p.dataset.info;
        document.getElementById("infoBox").style.display = "flex";
    });
});

function closeInfo() {
    document.getElementById("infoBox").style.display = "none";
}

/* tela cheia */
document.getElementById("fullscreenBtn").onclick = () => {
    if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
    } else {
        document.exitFullscreen();
    }
};
</script>

</body>
</html>
