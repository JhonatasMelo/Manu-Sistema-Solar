<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistema Solar Interativo</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: radial-gradient(circle at center, #020824, #000);
    height: 100vh;
    overflow: hidden;
    font-family: Arial, sans-serif;
    color: white;
}

/* ================= ESTRELAS ================= */
.stars, .stars::after {
    position: fixed;
    inset: 0;
    background-image:
        radial-gradient(1px 1px at 10% 20%, white, transparent),
        radial-gradient(1px 1px at 30% 80%, white, transparent),
        radial-gradient(1px 1px at 70% 40%, white, transparent),
        radial-gradient(1px 1px at 90% 10%, white, transparent),
        radial-gradient(1px 1px at 50% 60%, white, transparent);
    animation: starsMove 120s linear infinite;
    opacity: 0.6;
}

.stars::after {
    content: "";
    opacity: 0.4;
    animation-duration: 240s;
}

@keyframes starsMove {
    from { transform: translateY(0); }
    to { transform: translateY(-1200px); }
}

/* ================= CONTROLES ================= */
.controls {
    position: fixed;
    top: 10px;
    right: 10px;
    z-index: 50;
    display: flex;
    gap: 10px;
}

button {
    padding: 10px 14px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background: #1e90ff;
    color: white;
    font-weight: bold;
}

button:hover {
    background: #1565c0;
}

/* ================= SISTEMA SOLAR ================= */
.wrapper {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    touch-action: none;
}

.solar-system {
    position: relative;
    width: 90vmin;
    height: 90vmin;
    transform: scale(1);
    transition: transform 0.2s ease;
}

/* Sol */
.sun {
    position: absolute;
    width: 90px;
    height: 90px;
    background: radial-gradient(circle, #fff59d, #fbc02d, #f57f17);
    border-radius: 50%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    box-shadow: 0 0 70px 30px rgba(255, 170, 0, 0.9);
}

/* Órbitas */
.orbit {
    position: absolute;
    border: 1px solid rgba(255,255,255,.2);
    border-radius: 50%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: rotate linear infinite;
}

@keyframes rotate {
    from { transform: translate(-50%, -50%) rotate(0deg); }
    to   { transform: translate(-50%, -50%) rotate(360deg); }
}

/* planeta */
.planet-container {
    position: absolute;
    top: 50%;
    right: -14px;
    transform: translateY(-50%);
    text-align: center;
    cursor: pointer;
}

.planet {
    border-radius: 50%;
    margin: auto;
}

.label {
    font-size: 11px;
    margin-top: 4px;
    opacity: 0.85;
}

/* tamanhos / órbitas */
.mercury-orbit { width: 18%; height: 18%; animation-duration: 6s; }
.venus-orbit   { width: 25%; height: 25%; animation-duration: 9s; }
.earth-orbit   { width: 33%; height: 33%; animation-duration: 12s; }
.mars-orbit    { width: 41%; height: 41%; animation-duration: 16s; }
.jupiter-orbit { width: 52%; height: 52%; animation-duration: 28s; }
.saturn-orbit  { width: 65%; height: 65%; animation-duration: 36s; }
.uranus-orbit  { width: 77%; height: 77%; animation-duration: 50s; }
.neptune-orbit { width: 90%; height: 90%; animation-duration: 65s; }

/* planetas */
.mercury { width: 8px; height: 8px; background: #aaa; }
.venus   { width: 14px; height: 14px; background: #d4a017; }
.earth   { width: 15px; height: 15px; background: radial-gradient(circle,#4facfe,#2ecc71,#1e3799); }
.mars    { width: 12px; height: 12px; background: #c0392b; }
.jupiter { width: 34px; height: 34px; background: linear-gradient(#e0c097,#cfa670,#e0c097); }
.saturn  { width: 30px; height: 30px; background: #e6d3a3; position: relative; }
.saturn::after {
    content: "";
    position: absolute;
    width: 48px;
    height: 14px;
    border: 2px solid #d6c18a;
    border-radius: 50%;
    top: 8px;
    left: -9px;
}
.uranus  { width: 22px; height: 22px; background: #6fdad1; }
.neptune { width: 22px; height: 22px; background: #3b5bdb; }

/* ================= MODAL INFO ================= */
.info {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.7);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 100;
}

.info-box {
    background: #0d1b2a;
    padding: 20px;
    border-radius: 12px;
    max-width: 320px;
    text-align: center;
    box-shadow: 0 0 20px rgba(0,0,0,.6);
}

.info-box h2 {
    margin-bottom: 10px;
}

.info-box button {
    margin-top: 15px;
    background: crimson;
}
</style>
</head>

<body>

<div class="stars"></div>

<div class="controls">
    <button id="fullscreenBtn">Tela cheia</button>
</div>

<div class="wrapper" id="wrapper">
    <div class="solar-system" id="solar">

        <div class="sun"></div>

        <!-- PLANETAS -->
        <div class="orbit mercury-orbit">
            <div class="planet-container" data-name="Mercúrio" data-info="Planeta mais próximo do Sol. Muito quente e sem atmosfera.">
                <div class="planet mercury"></div>
                <div class="label">Mercúrio</div>
            </div>
        </div>

        <div class="orbit venus-orbit">
            <div class="planet-container" data-name="Vênus" data-info="Planeta mais quente do Sistema Solar, com atmosfera densa.">
                <div class="planet venus"></div>
                <div class="label">Vênus</div>
            </div>
        </div>

        <div class="orbit earth-orbit">
            <div class="planet-container" data-name="Terra" data-info="Nosso planeta, único conhecido com vida.">
                <div class="planet earth"></div>
                <div class="label">Terra</div>
            </div>
        </div>

        <div class="orbit mars-orbit">
            <div class="planet-container" data-name="Marte" data-info="Conhecido como planeta vermelho. Possui calotas polares.">
                <div class="planet mars"></div>
                <div class="label">Marte</div>
            </div>
        </div>

        <div class="orbit jupiter-orbit">
            <div class="planet-container" data-name="Júpiter" data-info="Maior planeta do Sistema Solar. Gigante gasoso.">
                <div class="planet jupiter"></div>
                <div class="label">Júpiter</div>
            </div>
        </div>

        <div class="orbit saturn-orbit">
            <div class="planet-container" data-name="Saturno" data-info="Famoso por seus anéis impressionantes.">
                <div class="planet saturn"></div>
                <div class="label">Saturno</div>
            </div>
        </div>

        <div class="orbit uranus-orbit">
            <div class="planet-container" data-name="Urano" data-info="Gira quase de lado e tem coloração azul-esverdeada.">
                <div class="planet uranus"></div>
                <div class="label">Urano</div>
            </div>
        </div>

        <div class="orbit neptune-orbit">
            <div class="planet-container" data-name="Netuno" data-info="Planeta mais distante, muito frio e ventos extremos.">
                <div class="planet neptune"></div>
                <div class="label">Netuno</div>
            </div>
        </div>

    </div>
</div>

<!-- MODAL -->
<div class="info" id="infoBox">
    <div class="info-box">
        <h2 id="infoTitle"></h2>
        <p id="infoText"></p>
        <button onclick="closeInfo()">Fechar</button>
    </div>
</div>

<script>
const solar = document.getElementById("solar");
let scale = 1;

/* Zoom com mouse */
document.addEventListener("wheel", e => {
    e.preventDefault();
    scale += e.deltaY * -0.001;
    scale = Math.min(Math.max(0.5, scale), 2.5);
    solar.style.transform = `scale(${scale})`;
}, { passive: false });

/* Zoom com toque */
let startDist = null;

document.addEventListener("touchmove", e => {
    if (e.touches.length === 2) {
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        const dist = Math.sqrt(dx*dx + dy*dy);

        if (!startDist) startDist = dist;
        else {
            let delta = dist - startDist;
            scale += delta * 0.002;
            scale = Math.min(Math.max(0.5, scale), 2.5);
            solar.style.transform = `scale(${scale})`;
            startDist = dist;
        }
    }
});

/* clique nos planetas */
document.querySelectorAll(".planet-container").forEach(p => {
    p.addEventListener("click", () => {
        document.getElementById("infoTitle").textContent = p.dataset.name;
        document.getElementById("infoText").textContent = p.dataset.info;
        document.getElementById("infoBox").style.display = "flex";
    });
});

function closeInfo() {
    document.getElementById("infoBox").style.display = "none";
}

/* tela cheia */
document.getElementById("fullscreenBtn").onclick = () => {
    if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
    } else {
        document.exitFullscreen();
    }
};
</script>

</body>
</html>
